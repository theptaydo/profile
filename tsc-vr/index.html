<!DOCTYPE html>
<html>

<head>
  <title>VR Tour - Fpoly Cần Thơ</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="Stylesheet" href="./src/css/pannellum.css" />
  <script type="text/javascript" src="./src/js/libpannellum.js"></script>
  <script type="text/javascript" src="./src/js/pannellum.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
  <link rel="stylesheet" src="./src/my-vr-tour.css">
  <script type="text/javascript" src="./src/my-vr-tour.js"></script>

  <style>
    #panorama {
      width: 100%;
      height: 700px;
    }

    #controls {
      position: absolute;
      bottom: 0;
      z-index: 2;
      text-align: center;
      width: 100%;
      padding-bottom: 3px;
    }

    .ctrl {
      padding: 8px 5px;
      width: 30px;
      text-align: center;
      background: rgba(200, 200, 200, 0.8);
      display: inline-block;
      cursor: pointer;
    }

    .ctrl:hover {
      background: rgba(200, 200, 200, 1);
    }
  </style>
</head>

<body>
  <!-- <iframe width="480" height="390" allowfullscreen style="border-style:none;" src="./src/standalone/pannellum.htm?config=././examples/my-vr-tour.json"></iframe> -->
  <div id="panorama">
    <div id="controls">
      <div class="ctrl" id="pan-up">&#9650;</div>
      <div class="ctrl" id="pan-down">&#9660;</div>
      <div class="ctrl" id="pan-left">&#9664;</div>
      <div class="ctrl" id="pan-right">&#9654;</div>
      <div class="ctrl" id="zoom-in">&plus;</div>
      <div class="ctrl" id="zoom-out">&minus;</div>
      <div class="ctrl" id="fullscreen">&#x2922;</div>
    </div>
  </div>

  <script>
    viewer = pannellum.viewer("panorama", {
      default: {
        author: "Nghia Quach",
        firstScene: "softwareroom1",
        sceneFadeDuration: 2000,
        autoLoad: true
      },

      scenes: {
        entrance: {
          title: "Cổng chính",
          panorama: "./assets/IMG_6339.jpg",
          hfov: 120,
          voffset: 50,
          pitch: -5,
          yaw: -10,

          hotSpots: [
            {
              pitch: -10,
              yaw: 10,
              type: "scene",
              text: "Lên tầng 3",
              sceneId: "main",

            },
            {
              pitch: 10,
              yaw: 40,
              cssClass: "custom-hotspot",
              createTooltipFunc: hotspot,
              createTooltipArgs: "Fpoly Technic Cần Thơ",
            }
          ],
        },
        main: {
          title: "Tầng 3",
          panorama: "./assets/IMG_6334.jpg",
          autoLoad: true,
          type: "equirectangular",
          yaw: 270,

          hotSpots: [
            {
              pitch: -10,
              yaw: 270,
              type: "scene",
              text: "Hành lang xưởng thưc hành phần mềm",
              sceneId: "meeting",
            },
          ],
        },

        meeting: {
          title: "Xưởng thực hành phần mềm",
          panorama: "./assets/IMG_6335.jpg",
          yaw: 230,
          hfov: 150,

          hotSpots: [
            {
              pitch: 0,
              yaw: 230,
              type: "scene",
              text: "Vào phòng xưởng thực hành phần mềm",
              sceneId: "softwareroom",
            },
          ],
        },

        softwareroom: {
          title: "Xưởng thực hành phần mềmm",
          panorama: "./assets/IMG_6336.jpg",
          yaw: 250,
          hotSpots: [
            {
              pitch: -10,
              yaw: 270,
              type: "scene",
              text: "Thăm giám đốc xưởng",
              sceneId: "softwareroom1",
            },
          ],
        },
        softwareroom1: {
          title: "Xưởng thực hành phần mềm",
          panorama: "./assets/IMG_6337.jpg",
          yaw: 290,
          hfov: 200,
          pitch: -10,
          hotSpots: [
            {
              pitch: -10,
              yaw: 140,
              type: "scene",
              text: "Về cổng chính",
              sceneId: "entrance",
            },
            {
              pitch: -25,
              yaw: 305,
              type: "info",
              text: "Giám đốc xưởng",
            },
          ],
        },
      },
    });

    // Make buttons work
    document.getElementById("pan-up").addEventListener("click", function (e) {
      viewer.setPitch(viewer.getPitch() + 10);
    });
    document
      .getElementById("pan-down")
      .addEventListener("click", function (e) {
        viewer.setPitch(viewer.getPitch() - 10);
      });
    document
      .getElementById("pan-left")
      .addEventListener("click", function (e) {
        viewer.setYaw(viewer.getYaw() - 10);
      });
    document
      .getElementById("pan-right")
      .addEventListener("click", function (e) {
        viewer.setYaw(viewer.getYaw() + 10);
      });
    document
      .getElementById("zoom-in")
      .addEventListener("click", function (e) {
        viewer.setHfov(viewer.getHfov() - 10);
      });
    document
      .getElementById("zoom-out")
      .addEventListener("click", function (e) {
        viewer.setHfov(viewer.getHfov() + 10);
      });
    document
      .getElementById("fullscreen")
      .addEventListener("click", function (e) {
        viewer.toggleFullscreen();
      });

  </script>


</body>

</html>
